{% extends "base.html" %}
{% block content %}
<form action="/form">
		<div id="search" class="container">
		  <div class="row">
			<div class="col-sm-4">
			  <div class="form-group">
			  <label for="word">Поиск по словоформе</label>
				  <input type="text" class="form-control" id="word" placeholder="Введите словоформу" name="word">
			</div>
			</div>
			<div class="col-sm-3">
			  <div class="form-group">
			  <label for="lex">Поиск по лексеме</label>
			  <input type="text" class="form-control" id="lex" placeholder="Введите лексему" name="lex1">
                 <input type="text" class="form-control" id="lex" placeholder="Введите лексему" name="lex2">
			</div>
                 <input type="number" class="form-control" id="lex" placeholder="Введите лексему" name="num" min="0" value="1">
			</div>
			<div class="col-sm-5">
			  <div class="form-group">
			  <label for="gr">Поиск по грамм. признакам</label>
			  <input type="text" class="form-control" id="gr" placeholder="Введите грамматические признаки" name="gr1">
                  <input type="text" class="form-control" id="gr" placeholder="Введите грамматические признаки" name="gr2">
			</div>
			</div>
		  </div>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
{% endblock %}
